<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Add Employee</title>
  </head>
  <body>
  <div class="container">
    <h1>Add Employee</h1>
    <hr>
    <form action="/add_emp" method="post">
        {% csrf_token %}
        <div>
            <label for="first_name">FirstName</label>
            <input id="first_name" type="text" placeholder="Ritesh" value="{{first_name}}" required>
        </div>

        <div>
            <label for="last_name">LastName</label>
            <input id="last_name" type="text" placeholder="Tahilramani" value="{{last_name}}" required>
        </div>

        <div>
            <label for="dept">Department/label>
            <input id="dept" type="text" placeholder="HR" value="{{dept}}" required>
        </div>

        <div>
            <label for="salary">Salary</label>
            <input type="number" min="0" max="10000" step="1000" id="salary" placeholder="350000" value="{{salary}}" required>
        </div>

        <div>
            <label for="bonus">Bonus</label>
            <input type="number" min="0" max="10000" step="1000" id="bonus" placeholder="2000" value="{{bonus}}" required>
        </div>

        <div>
            <label for="role">Role</label>
            <input id="role" type="text" value="{{role}}" placeholder="Full-Stack Developer" required>
        </div>

        <div>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="0123-45-6789" pattern="[0-9]{4}-[0-9]{2}-[0-9]{4}" value="{{phone}}" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</html>
